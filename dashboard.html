<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bratarsch Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Bratarsch International</a>
  </div>
</nav>

<div class="container mt-4">
    <h1>Willkommen bei deinem Travnik-Style Dashboard!</h1>

    <div id="userRole" class="mb-3">
        <!-- Hier wird angezeigt, ob Freundin, Bester Freund oder Admin -->
    </div>

    <div class="card bg-secondary p-3 mb-4">
        <h3>Live Tracking Map</h3>
        <div id="mapContainer" style="height: 400px; border: 2px solid #555; background-color: #222;">
            <p class="text-center mt-5">Map wird geladen...</p>
        </div>
        <button class="btn btn-success mt-3" onclick="updateGPS()">GPS Aktualisieren</button>
        <div class="progress mt-2" style="height: 20px;">
            <div id="gpsProgress" class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 0%;">0%</div>
        </div>
    </div>

    <div class="card bg-secondary p-3 mb-4">
        <h3>Letzte Chronik & Checkpoints</h3>
        <div id="chronik">
            <!-- Dynamische Updates hier -->
        </div>
    </div>

    <div class="card bg-secondary p-3 mb-4">
        <h3>Neuer Status Update</h3>
        <div class="mb-3">
            <label for="vehicleType" class="form-label">Fahrzeugtyp:</label>
            <select class="form-select" id="vehicleType">
                <option value="Bus">Bus</option>
                <option value="Auto">Auto</option>
                <option value="Zug">Zug</option>
                <option value="Fähre">Fähre</option>
            </select>
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="statusText" rows="3" placeholder="Was geht ab?"></textarea>
        </div>
        <button class="btn btn-primary" onclick="postStatus()">Status posten</button>
    </div>

</div>

</body>
</html>
