<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Travnik GPS Tracker - Bosna Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS für die Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <!-- Eigenes Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Bruda, Bosna-Travel Tracker!</h1>
        <p>Mit dem Flow von Chris Tall und dem Drive nach Travnik</p>
    </header>

    <main>
        <section class="gps-section">
            <button id="updateGPSBtn">GPS aktualisieren</button>
            <div class="progress-bar">
                <div id="gpsProgress" class="progress"></div>
            </div>
        </section>

        <section id="mapContainer" class="map-container">
            <!-- Hier wird die Map rein geballert -->
        </section>

        <section class="chronik-section">
            <h2>Chronik</h2>
            <div id="chronik">
                <!-- Hier landen die Meilensteine -->
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by IrsanAI - Travnik Style 2025</p>
    </footer>

    <!-- Leaflet JS für die Map -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Dein Travnik-Flow JS -->
    <script src="scripts.js"></script>

</body>
</html>
