<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>IrsanAI Travel Tour</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS für Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Eigene Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f2f2f2, #d6e0f5);
        }
        #map {
            height: 90vh;
            width: 100%;
            border: 4px solid #222;
            border-radius: 10px;
            margin-top: 10px;
        }
        .topbar {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 22px;
            letter-spacing: 1px;
        }
        .gps-button {
            margin: 10px auto;
            display: block;
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .gps-button:hover {
            background: #45a049;
        }
        .loader {
            margin: 10px auto;
            width: 80%;
            background: #ddd;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        .loader-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            animation: loading 2s linear forwards;
        }
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>

<body>

<div class="topbar">
    IrsanAI - Travnik Travel Mode
</div>

<button class="gps-button" onclick="updateLocation()">GPS Aktualisieren</button>
<div class="loader" id="loader"><div class="loader-bar" id="loader-bar"></div></div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map = L.map('map').setView([44.2100, 17.9076], 8); // Start Zenica / Travnik Umgebung

// Tile Layer (Satelliten)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap Contributors'
}).addTo(map);

// Bus Icon
const busIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61205.png',
    iconSize: [38, 38],
    iconAnchor: [19, 38],
    popupAnchor: [0, -38]
});

// Start Marker
let busMarker = L.marker([44.2100, 17.9076], {icon: busIcon}).addTo(map);
busMarker.bindPopup("<b>Bus: Irsan on the Move!</b>").openPopup();

// GPS Update Simulation
function updateLocation() {
    document.getElementById('loader').style.display = 'block';
    document.getElementById('loader-bar').style.animation = 'loading 2s linear forwards';

    // Warten auf Loader (2 Sekunden), dann GPS ziehen
    setTimeout(() => {
        navigator.geolocation.getCurrentPosition(position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            busMarker.setLatLng([lat, lng]).update();
            map.panTo([lat, lng]);

            busMarker.bindPopup(`<b>Bus Position:</b><br>Lat: ${lat.toFixed(5)}<br>Lng: ${lng.toFixed(5)}`).openPopup();
            
            document.getElementById('loader').style.display = 'none';
        }, () => {
            alert("GPS konnte nicht abgerufen werden!");
            document.getElementById('loader').style.display = 'none';
        });
    }, 2000);
}
</script>

</body>
</html>
