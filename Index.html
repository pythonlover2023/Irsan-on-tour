<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen beim Bosna-Travel-Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Willkommen!</h1>
  <p>Wer bist du?</p>
  
  <input id="username" type="text" placeholder="Dein Name">
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const username = document.getElementById('username').value.toLowerCase();

      if (username.includes('irsan')) {
        window.location.href = 'admin.html';
      } else if (username.includes('daniel') || username.includes('michele')) {
        window.location.href = 'live.html';
      } else {
        window.location.href = 'feind.html';
      }
    }
  </script>
</body>
</html>
