<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>IrsanAI Travel Login</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: linear-gradient(to right, #4facfe, #00f2fe);
      text-align: center; 
      padding-top: 100px;
    }
    input, button { 
      padding: 10px; 
      margin: 10px; 
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Willkommen beim IrsanAI Travel-Tracker</h1>
  <input type="text" id="usernameInput" placeholder="Dein Name bitte...">
  <button onclick="checkLogin()">Login</button>

  <p id="statusMessage"></p>

  <script>
    function checkLogin() {
      const input = document.getElementById("usernameInput").value.trim().toLowerCase();
      const status = document.getElementById("statusMessage");

      if (input.includes("michelle")) {
        status.innerHTML = "Freundin erkannt! Willkommen, Michelle!";
        status.style.color = "pink";
        // Hier kannst du weiterleiten auf Freundinnen-Seite etc.
      } else if (input.includes("daniel")) {
        status.innerHTML = "Bester Freund erkannt! Willkommen, Daniel!";
        status.style.color = "blue";
        // Hier kannst du Daniel-Funktionalität triggern
      } else if (input.includes("irsan") || input.includes("bosna")) {
        status.innerHTML = "Admin erkannt! Willkommen, Irsan!";
        status.style.color = "green";
        // Hier Admin-Zugang aufbauen
      } else {
        status.innerHTML = "Feind erkannt! Zugriff wird protokolliert...";
        status.style.color = "red";
        // Hier IP-Logging vorbereiten
        logFeind();
      }
    }

    function logFeind() {
      const feindInfo = {
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent,
        // IP könnten wir z.B. extern mit einem kleinen Service holen später
      };
      console.log("Feind-Log:", feindInfo);
      // Optional: feindInfo an ein kleines Server-Script schicken oder verschlüsselt speichern
    }
  </script>

</body>
</html>
