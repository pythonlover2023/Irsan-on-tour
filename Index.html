<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Travnik GPS Tracker - Bosna Flow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="login-section" class="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Dein Name">
        <button onclick="login()">Einloggen</button>
    </section>

    <main id="dashboard" class="hidden">
        <header>
            <h1>Bruda, Bosna-Travel Tracker!</h1>
            <p>Mit dem Flow von Chris Tall und dem Drive nach Travnik</p>
        </header>

        <section class="gps-section">
            <button id="updateGPSBtn">GPS aktualisieren</button>
            <div class="progress-bar">
                <div id="gpsProgress" class="progress"></div>
            </div>
        </section>

        <section id="mapContainer" class="map-container"></section>

        <section class="chronik-section">
            <h2>Chronik</h2>
            <div id="chronik"></div>
        </section>

        <footer>
            <p>Powered by IrsanAI - Travnik Style 2025</p>
        </footer>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="scripts.js"></script>

</body>
</html>
