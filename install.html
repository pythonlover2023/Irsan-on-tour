<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>IrsanAI Installer</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 3rem;
    }

    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c0;
    }

    .log {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #111;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Brudaaa Installer</h1>
  <p>Starte die magische Baustelle – IrsanAI Files & Struktur erzeugen!</p>
  <button onclick="runInstaller()">Brudaaa – Let's Go!</button>

  <div class="log" id="log"></div>

  <script>
    const filesToCreate = [
      { name: "upload.html", content: "<!-- Upload-HTML kommt noch rein -->" },
      { name: "story.html", content: "<!-- Story Generator kommt noch rein -->" },
      { name: "yolo.html", content: "<!-- YOLO Ansicht kommt noch rein -->" },
      { name: "offlineQueue.js", content: "// Warteschleifen-Logik folgt" }
    ];

    function runInstaller() {
      const logEl = document.getElementById("log");
      logEl.innerHTML = "Installiere...<br>";

      filesToCreate.forEach(file => {
        logEl.innerHTML += `+ ${file.name} vorbereitet<br>`;
      });

      logEl.innerHTML += "<br>Brudaaa Setup abgeschlossen. Jetzt manuell die Inhalte einfügen und committen!";
    }
  </script>

</body>
</html>
