<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Daily Story Prompt</title>
  <style>
    body {
      background-color: #222;
      color: #eee;
      font-family: monospace;
      padding: 2rem;
      text-align: center;
    }

    textarea {
      width: 90%;
      height: 250px;
      margin-top: 1rem;
      border-radius: 10px;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      background-color: #111;
      color: #0f0;
    }

    button {
      margin-top: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
    }

    #copied {
      margin-top: 1rem;
      color: #0f0;
    }
  </style>
</head>
<body>

  <h1>Balkan-Roadtrip Prompt</h1>
  <p>Drück auf Brudaaa, um deinen Story-Prompt zu bekommen</p>

  <textarea id="promptText">
Erzähle in einem emotionalen, bildgewaltigen Stil von einem Tag deines Balkan-Roadtrips. Beschreibe die Stimmung, den Ort, besondere Begegnungen, Gerüche und Geräusche. Integriere mindestens ein Bild, ein kurzes Audiofile oder ein kurzes Video als Medienverweis.

#balkan #roadtrip #diary #emotion #wildlife #nightdrive #nature
  </textarea>

  <br>
  <button onclick="copyPrompt()">Brudaaa Copy!</button>
  <div id="copied"></div>

  <script>
    function copyPrompt() {
      const textArea = document.getElementById("promptText");
      textArea.select();
      document.execCommand("copy");
      document.getElementById("copied").innerText = "Prompt kopiert – Jetzt kannst du kreativ loslegen!";
    }
  </script>

</body>
</html>
